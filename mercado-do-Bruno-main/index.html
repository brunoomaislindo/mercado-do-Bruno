<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercado do Brunin</title>
    <link rel="stylesheet" href="./estilo.css" />
  </head>
  <body>
    <header class="cabecalho">
      <h1 class="cabecalho-titulo">Mercado Central do Brunin  <img
        class="cabecalho-imagem"
        src="./faz-o-l-2 1.png"

      /></h1>
      <ul class="cabecalho-lista">
      </ul>
     
    </header>

    <section class="escola">
      <div class="escola-div-conteudo">
    
    </section>
    <section class="estudante">
      <h2 class="estudante-titulo">Produtos!!!</h2>
      <div class="estudante-todos">
        <span></span>
        <div class="estudante-div">
          <img
            class="estudante-imagem"
            src="./image 1.png"
            alt="foto do Luffy - Capitão dos piratas chapéu de palha."
          />
          <h3 class="estudante-nome">Picanha</h3>
        </div>
        <div class="estudante-div">
          <img
            class="estudante-imagem"
            src="./foto_large 1.png"

        </div>
        <div class="estudante-div">
          <img
            class="estudante-imagem"
            src="./a2c72c34c5 1 (1).png"
            alt="Lula"
          />

        </div>
        <span></span>
        <span></span>
        <div class="estudante-div">
          <img
            class="estudante-imagem"
            src="./front_pt.4.full.jpg"
            alt="Miojo"
          />
          <h3 class="estudante-nome">Hamburger</h3>
        </div>
        <div class="estudante-div">
          <img
            class="estudante-imagem"
            src="./image 2.png"
            alt="Um carvão"
          />
          <h3 class="estudante-nome">carvão</h3>
          <a href="#"></a>
        </div>

      </div>
    </section>
    <footer class="rodape">
      <img class= "rodape-imagem" src="./PT_star_real_version 2.png" alt="logo alura start">
    </footer>
